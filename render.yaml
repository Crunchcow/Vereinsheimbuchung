services:
  - type: web
    name: vereinsheimbuchung
    runtime: python
    plan: free
    region: frankfurt  # Nächste Region zu Deutschland
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Weitere Environment Variables werden über Render Dashboard gesetzt:
      # - AZURE_CLIENT_ID
      # - AZURE_CLIENT_SECRET
      # - AZURE_TENANT_ID
      # - CALENDAR_ADDRESS
      # - SENDER_EMAIL
